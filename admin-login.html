<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Login</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<section class="booking-section">
    <h2 class="booking-title">Admin Login</h2>

    <div class="booking-card">

        <p id="errorMsg"
           style="color:#ff4d4d; text-align:center; margin-bottom:20px; display:none;">
        </p>

        <form id="loginForm" class="booking-form">

            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required>
            </div>

            <button type="submit" class="booking-btn">
                Login
            </button>

        </form>

        <div style="text-align:center; margin-top:25px;">
            <a href="/" style="color:#FFD700; text-decoration:none;">
                ← Back to Home
            </a>
        </div>

    </div>
</section>

<script>
const API = "https://sushma-salian-backend.onrender.com";

// If already logged in, go directly to admin
if (sessionStorage.getItem("isAdminLoggedIn") === "true") {
    window.location.href = "/admin.html";
}

document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    const errorMsg = document.getElementById("errorMsg");

    errorMsg.style.display = "none";

    try {
        const res = await fetch(`${API}/api/admin/login`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password })
        });

        if (!res.ok) {
            throw new Error("Invalid username or password");
        }

        // ✅ LOGIN SUCCESS
        sessionStorage.setItem("isAdminLoggedIn", "true");
        window.location.href = "/admin.html";

    } catch (err) {
        errorMsg.textContent = err.message;
        errorMsg.style.display = "block";
    }
});
</script>

</body>
</html>
